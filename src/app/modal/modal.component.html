<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="messageModalLabel">Hello there</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" #close>
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        Are you sure you want to remove this location from favorites?
        </div>
        <div class="modal-footer">
          <button (click)="removeLocationFromFavorites()" type="button" class="btn btn-primary">Yes</button>
        </div>
      </div>
    </div>
  </div>
